# Experiment configuration file.
seml:
  executable: poisson_atac/experiments/benchmark/experiment_runner.py
  name: Embedding_benchmark
  output_dir: poisson_atac/experiments/benchmark/logs
  project_root_dir: /storage/groups/ml01/code/laura.martens/scatac_poisson_private/ 
  conda_environment: poisson_atac_new
slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 10
  sbatch_options_template: GPU
  sbatch_options:
     gres: gpu:1       # num GPUs
     mem: 45G          # memory
     cpus-per-task: 4  # num cores
     time: 0-20:01     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######
grid:
  model.model_type:
    type: choice
    options:
      - "archr"
      - "signac"
      - "cistopic"
      - "scale"

Neurips:
  fixed:
    #data
    data.data_path: "/storage/groups/ml01/workspace/laura.martens/atac_poisson_data/data"
    data.dataset: "neurips" 
    setup.batch_key: "batch"
    setup.label_key: "cell_type"
    data.batch: None
    model.data_path: "/storage/groups/ml01/workspace/laura.martens/atac_poisson_data/benchmark/neurips/"

Satpathy:
  fixed:
    #data
    data.data_path: "/storage/groups/ml01/workspace/laura.martens/atac_poisson_data/data"
    data.dataset: "satpathy" 
    setup.batch_key: "Group"
    setup.label_key: "cell_type"
    data.batch: None
    model.data_path: "/storage/groups/ml01/workspace/laura.martens/atac_poisson_data/benchmark/satpathy/"


      


