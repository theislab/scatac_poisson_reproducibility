# Experiment configuration file.
seml:
  executable: poisson_atac/experiments/benchmark/experiment_runner.py
  name: Embedding_benchmark
  output_dir: poisson_atac/experiments/benchmark/logs
  project_root_dir: /lustre/groups/ml01/code/laura.martens/scatac_poisson_private/ 
  conda_environment: poisson_atac_new
slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 10
  sbatch_options_template: GPU
  sbatch_options:
     gres: gpu:1       # num GPUs
     mem: 80G          # memory
     cpus-per-task: 5  # num cores
     time: 2-00:0     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######
grid:
  model.model_type:
    type: choice
    options:
      - "signac"
      - "signac_harmony"
      - "cistopic"
      - "cistopic_harmony"
      - "scale"


