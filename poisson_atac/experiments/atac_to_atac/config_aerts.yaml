# Experiment configuration file.

seml:
  executable: poisson_atac/experiments/atac_to_atac/experiment_runner.py
  name: ATAC_ATAC_prediction
  output_dir: poisson_atac/experiments/atac_to_atac/logs
  project_root_dir: /lustre/groups/ml01/code/laura.martens/scatac_poisson_private/
  conda_environment: poisson_atac_new
slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 10
  sbatch_options_template: GPU
  sbatch_options:
     gres: gpu:1       # num GPUs
     mem: 80G          # memory
     cpus-per-task: 5  # num cores
     time: 0-20:01     # max time, D-HH:MM

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  training.max_epochs: 500
  training.save_path: "/lustre/groups/ml01/workspace/laura.martens/atac_poisson_data/models/seml"
  training.project_name: "atac_to_atac"
  optimization.regularization:
    weight_decay: 1e-3
    learning_rate: 1e-4

Initial_sweep_aerts:
  fixed:
    #model
    scvi.seed: 0

    #data
    data.dataset: "aerts" #only testing on Neurips
    setup.batch_key: "runName"
    setup.label_key: "CellType_lvl1"
    data.batch: ['DFB__c62f88__DGRP_mix_DG2_Hyb-D15-D63-28278_2000k_cells',
                  'DFB__59b45b__DGRP_mix_DG2_Hyb-D15-D63-28278_6000k_cells',
                  'DFB__8569df__DGRP_mix_DG2_Hyb-D15-D63-28278_white_pupae_0_hours',
                  'DFB__e26179__DGRP_mix_DG2_Hyb-D15-D63-28278_white_pupae_0_hours',
                  'DFB__f13919__10x_scATAC_Mix_DGRP_pupal_brain_72_APF',
                  'DFB__7bc63d__DGRP_mix_DG2_Hyb-D15-D63-28278_8000k_cells',
                  'FDM__f2501a__10x_scATAC_mix_DGRP_adult_brain',
                  'DFB__303662__10x_scATAC_DG2_larval_brain']

  grid:
    setup.model_params.n_latent:
      type: range
      min: 10
      max: 101
      step: 10

  Poissonvi:
    fixed:
      model.model_type: "poissonvi"
      setup.layer: "counts" #using count layer
      
  Peakvi:
    fixed:
      model.model_type: "peakvi"
      setup.layer: None #using binary data

  Binaryvi:
      fixed:
        model.model_type: "binaryvi"
        setup.layer: None #using binary data


CV_aerts:
  fixed:
    #data
    data.dataset: "aerts" #only testing on Neurips
    setup.batch_key: "runName"
    setup.label_key: "CellType_lvl1"
    data.batch: None

  grid:
    scvi.seed:
      type: choice
      options: 
          - 0
          - 1
          - 2
          - 3
          - 4

  Poissonvi:
    fixed:
      model.model_type: "poissonvi"
      setup.layer: "counts" #using count layer
      setup.model_params.n_latent: 60
      
  Peakvi:
    fixed:
      model.model_type: "peakvi"
      setup.layer: None #using binary data
      setup.model_params.n_latent: 70

  Binaryvi:
    fixed:
      model.model_type: "binaryvi"
      setup.layer: None #using binary data
      setup.model_params.n_latent: 50

