# Experiment configuration file.
seml:
  executable: notebooks/benchmark/scale/scale_experiment_runner.py
  name: scale
  output_dir: notebooks/benchmark/scale/logs
  project_root_dir: /data/nasif12/home_if12/martensl/github_repos/scatac_poisson_private 
  conda_environment: scale_env
slurm:
  experiments_per_job: 1
  max_simultaneous_jobs: 10
  #sbatch_options_template: GPU
  sbatch_options:
     gres: gpu:1       # num GPUs
     mem: 100G          # memory #TODO: CHange back
     cpus-per-task: 32  # num cores
     time: 1-00:00     # max time, D-HH:MM #TODO: Change back

